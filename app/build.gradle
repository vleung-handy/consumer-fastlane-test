buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.newrelic.agent.android:agent-gradle-plugin:4.+'
    }
}
repositories {
    mavenCentral()
}

apply plugin: 'com.android.application'
apply plugin: 'newrelic'

android {
    signingConfigs {
        config {
            keyAlias 'HandyStageKey'
            keyPassword 'S0H@ndy!'
            storeFile file('handy-stage-key.keystore')
            storePassword 'S0H@ndy!'
        }
    }
    compileSdkVersion 20
    buildToolsVersion '20.0.0'
    defaultConfig {
        applicationId 'com.handy.handy'
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 2
        versionName '0.2'
    }
    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        stage {
            applicationId 'com.handy.handy.stage'
        }
        prod {
            applicationId 'com.handy.handy'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:20.0.+'
    compile 'com.jakewharton:butterknife:5.1.+'
    compile 'com.squareup.dagger:dagger:1.2.+'
    compile 'net.simonvt.menudrawer:menudrawer:3.0.+'
    compile 'com.squareup.retrofit:retrofit:1.6.+'
    compile 'com.newrelic.agent.android:android-agent:4.+'
    compile 'com.github.johnpersano:supertoasts:1.3.+@aar'
    compile 'com.squareup:otto:1.3.+'
    compile 'uk.co.chrisjenx:calligraphy:1.2.+'
    compile 'pl.charmas.android:android-reactive-location:0.2@aar'
    compile 'com.google.android.gms:play-services:5.0.+'
    compile 'com.netflix.rxjava:rxjava-android:0.18.+'
    compile project(':facebook')
    compile project(':simplealertdialog')
    provided 'com.squareup.dagger:dagger-compiler:1.2.+'
}

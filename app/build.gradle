apply plugin: 'com.android.application'

android {
    compileSdkVersion 'android-L'
    buildToolsVersion "20.0.0"
    defaultConfig {
        applicationId "com.handybook.handybook"
        minSdkVersion 15
        targetSdkVersion 'L'
        versionCode 1
        versionName "0.1"
    }
    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        stage {
        }
        prod {
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}
buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "com.newrelic.agent.android:agent-gradle-plugin:4.+"
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:support-v4:21.0.+"
    compile 'com.jakewharton:butterknife:5.1.+'
    compile 'com.squareup.dagger:dagger:1.2.+'
    compile 'net.simonvt.menudrawer:menudrawer:3.0.+'
    compile 'com.squareup.retrofit:retrofit:1.6.+'
    compile 'com.newrelic.agent.android:android-agent:4.+'
    compile 'com.github.johnpersano:supertoasts:1.3.4@aar'
    provided 'com.squareup.dagger:dagger-compiler:1.2.+'
}

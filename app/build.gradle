buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://download.crashlytics.com/maven' }
    }

    dependencies {
        classpath 'com.newrelic.agent.android:agent-gradle-plugin:4.98.0'
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.14.7'
    }
}
repositories {
    mavenCentral()
    maven { url 'http://download.crashlytics.com/maven' }
    flatDir {
        dirs 'libs'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'crashlytics'
apply plugin: 'newrelic'

android {
    signingConfigs {
        stage {
            keyAlias 'HandyStageKey'
            keyPassword 'S0H@ndy!'
            storeFile file('handy-stage-key.keystore')
            storePassword 'S0H@ndy!'
        }
        prod {
            keyAlias 'HandyProdKey'
            keyPassword 'S0H@ndy!'
            storeFile file('handy-prod-key.keystore')
            storePassword 'S0H@ndy!'
        }
    }
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId 'com.handy.handy'
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 45
        versionName '1.4'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        stage {
            applicationId 'com.handy.handy.stage'
            signingConfig signingConfigs.stage
            manifestPlaceholders = [PACKAGE_NAME: "com.handy.handy.stage"]
        }
        prod {
            applicationId 'com.handy.handy.prod'
            signingConfig signingConfigs.prod
            manifestPlaceholders = [PACKAGE_NAME: "com.handy.handy.prod"]
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.jakewharton:butterknife:5.1.2'
    compile 'com.squareup.dagger:dagger:1.2.2'
    compile 'net.simonvt.menudrawer:menudrawer:3.0.6'
    compile 'com.squareup.retrofit:retrofit:1.6.1'
    compile 'com.newrelic.agent.android:android-agent:4.98.0'
    compile 'com.squareup:otto:1.3.5'
    compile 'uk.co.chrisjenx:calligraphy:1.2.0'
    compile 'pl.charmas.android:android-reactive-location:0.2@aar'
    compile 'com.google.android.gms:play-services:6.1.71'
    compile 'com.netflix.rxjava:rxjava-android:0.18.4'
    compile 'com.stripe:stripe-android:1.0.0'
    compile 'com.mixpanel.android:mixpanel-android:4.4.1@aar'
    compile 'com.squareup.okhttp:okhttp:2.1.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.1.0'
    compile 'com.crashlytics.android:crashlytics:1.1.13'
    compile 'com.viewpagerindicator:library:2.4.1@aar'
    compile 'com.urbanairship:urbanairship-lib:1.5.1@aar'
    compile files('../libs/yozio-android-sdk.jar')
    compile project(':facebook')
    compile project(':simplealertdialog')
    compile project(':androidspinner')
    provided 'com.squareup.dagger:dagger-compiler:1.2.2'
}
